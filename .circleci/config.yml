#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:8

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      - image: circleci/mongo:3.4.4

    working_directory: ~/repo

    machine: true
    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
        
      # run tests!
      - run: yarn eslint
      - run: yarn test

      # build docker image
      - run: docker build --rm=false -t $DOCKER_USER/check-attendance-api .

      # test docker image
      - run: docker run --name node-api -p 8080:8080 -d $DOCKER_USER/check-attendance-api
      - run: curl --retry 10 --retry-delay 5 -v http://localhost:8080

      # deploy
      - run: docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - run: docker push $DOCKER_USER/check-attendance-api
      - run: ./scripts/deploy.sh
